<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Alumno</title>
</head>
<body>
    <h2>Datos del Alumno</h2>
    <div id="datos-alumno"></div>

    <script>
        window.onload = function() {
            var datosAlumno = JSON.parse(localStorage.getItem("datosAlumno"));
            if (datosAlumno) {
                var datosDiv = document.getElementById("datos-alumno");
                datosDiv.innerHTML = "<p><strong>NÃºmero RUDE:</strong> " + datosAlumno.numeroRude + "</p>" +
                                     "<p><strong>Ciudad:</strong> " + datosAlumno.ciudadSeleccionada + "</p>" +
                                     "<p><strong>Nivel Escolar:</strong> " + datosAlumno.nivelSeleccionado + "</p>";
            }
        };
    </script>
</body>
</html>
